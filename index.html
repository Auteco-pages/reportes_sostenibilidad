<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reportes de Sostenibilidad</title>
  <base href="/reportes_sostenibilidad/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Estilos críticos inline -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      height: 100%;
      background: linear-gradient(180deg, #042981 0%, #7b68b8 50%, #8b78c8 100%);
      background-attachment: fixed;
    }
    
    body {
      font-family: 'Segoe UI', 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      position: relative;
    }
    
    /* Estilos críticos para centrado */
    #msform {
      width: 90% !important;
      max-width: 1400px !important;
      margin: 40px auto !important;
      text-align: center !important;
      position: relative !important;
      padding: 0 20px !important;
      display: block !important;
    }
    
    #msform fieldset {
      background: white !important;
      border: 0 none !important;
      border-radius: 24px !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
      padding: 40px 50px !important;
      box-sizing: border-box !important;
      width: 100% !important;
      max-width: 1400px !important;
      margin: 0 auto !important;
      position: relative !important;
    }
    
    .form-header {
      background: linear-gradient(135deg, #11448c 0%, #11448c 100%) !important;
      color: white !important;
      text-align: center !important;
      padding: 40px 20px !important;
      margin-bottom: 0 !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
      border-radius: 0 0 24px 24px !important;
    }
    
    .table-container {
      width: 100% !important;
      overflow-x: auto !important;
      margin: 20px auto !important;
      padding: 0 10px !important;
    }
    
    .gri-table {
      margin-left: auto !important;
      margin-right: auto !important;
    }
    
    @media (max-width: 1200px) {
      #msform {
        width: 95% !important;
      }
      
      #msform fieldset {
        padding: 30px 40px !important;
      }
    }
    
    @media (max-width: 768px) {
      #msform {
        width: 98% !important;
        padding: 0 10px !important;
      }
      
      #msform fieldset {
        padding: 25px 20px !important;
      }
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
